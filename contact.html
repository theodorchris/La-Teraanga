<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Food truck with fusion menu, worcestershire, england">
    <meta name="keywords" content="food, near me, take away, burgers, worcestershire,england">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>La Teraanga</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">La Teraanga<span>
                    <h3>Email: info@lateraanga.co.uk</h3>
                </span></h1>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="contact.html" class="active">Contact Us</a>
                    </li>
                    <li>
                        <a href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="photos.html">Photos</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </a>
    </header>

    <section class="contact-section">
        <form class="contact-form">
            <h2>Get In Touch!</h2>
            <label for="fname">Name</label>
            <input id="fname" name="name" type="text" class="text-input" required>

            <br><br>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" class="text-input" required>
            <br><br>
            <textarea name="Enquiries" id="enquiries"
                placeholder="You can book our truck for private parties and functions with bespoke menu! We will contact you back as soon as possible!"
                rows="8" cols="35"></textarea>
            <br>
            <input type="submit" value="Send" class="send-button">
        </form>
    </section>

    <!--Social media-->

    <footer>
        <ul class="social">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font Awesome Section-->
    <script src="https://kit.fontawesome.com/56c175b954.js" crossorigin="anonymous"></script>
</body>

</html>
